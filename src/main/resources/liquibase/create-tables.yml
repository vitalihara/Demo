databaseChangeLog:
  - changeSet:
      id: add_sectors
      author: vitali.hara
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyNmae: PK_INVOLVEMENT
                  name: id
                  type: NUMBER(19,0)
              - column:
                  name: name
                  type: VARCHAR2(255)
              - column:
                  name: parent_id
                  type: NUMBER(19,0)
            tableName: sector
        - addForeignKeyConstraint:
            baseColumnNames: parent_id
            baseTableName: sector
            constraintName: FK_SECTOR_PARENT
            deferrable: false
            initiallyDeferrable: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: sector
            validate: true
  - changeSet:
      id: add_involvements
      author: vitali.hara
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyNmae: PK_INVOLVEMENT
                  name: id
                  type: NUMBER(19,0)
              - column:
                  name: name
                  type: VARCHAR2(255)
              - column:
                  name: sector_id
                  type: NUMBER(19,0)
              - column:
                  name: agreement
                  type: NUMBER(1,0)
            tableName: involvement
        - addForeignKeyConstraint:
            baseColumnNames: sector_id
            baseTableName: involvement
            constraintName: FK_INVOLVEMENT_SECTOR
            deferrable: false
            initiallyDeferrable: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: sector
            validate: true


