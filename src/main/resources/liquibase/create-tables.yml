databaseChangeLog:
  - changeSet:
      id: add_sectors
      author: vitali.hara
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyNmae: PK_INVOLVEMENT
                  name: ID
                  type: NUMBER(19,0)
              - column:
                  name: NAME
                  type: VARCHAR2(255)
              - column:
                  name: PARENT_ID
                  type: NUMBER(19,0)
            tableName: SECTOR
        - addForeignKeyConstraint:
            baseColumnNames: PARENT_ID
            baseTableName: SECTOR
            constraintName: FK_SECTOR_PARENT
            deferrable: false
            initiallyDeferrable: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: ID
            referencedTableName: SECTOR
            validate: true
  - changeSet:
      id: add_involvements
      author: vitali.hara
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyNmae: PK_INVOLVEMENT
                  name: ID
                  type: NUMBER(19,0)
              - column:
                  name: NAME
                  type: VARCHAR2(255)
              - column:
                  name: SECTOR_ID
                  type: NUMBER(19,0)
              - column:
                  name: AGGREEMENT
                  type: NUMBER(1,0)
            tableName: INVOLVEMENT
        - addForeignKeyConstraint:
            baseColumnNames: SECTOR_ID
            baseTableName: INVOLVEMENT
            constraintName: FK_INVOLVEMENT_SECTOR
            deferrable: false
            initiallyDeferrable: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: ID
            referencedTableName: SECTOR
            validate: true


